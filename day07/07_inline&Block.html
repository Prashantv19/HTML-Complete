<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
    <link rel="stylesheet" href="07_style.css">
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="https://www.google.com">Google</a>
    <div>This is a block element</div>
    <span>this is a inline element</span>
    <a href="https://www.google.com">Google</a>
</body>
</html>
<!-- Inline- utna width lete hai jitna jaruri hai
  and Block Element - ye pura width cover karte hai -->

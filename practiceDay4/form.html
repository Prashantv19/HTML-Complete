<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="form-container">
        <h1>Complete Form Template</h1>
        <p>This form contains ALL HTML form elements</p>
        <form action="/submit">
            <div class="form-group">
                <label for="username">Username (Text Input):</label>
                <input type="text" name="username" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="password">Password (Passord Input): </label>
                <input type="password" name="password" placeholder="Enter oyur password">
            </div>
            <div class="form-group">
                <label for="email">Email (Email Input):</label>
                <input type="email" name="email" placeholder="Enter your enmail">
            </div>
            <div class="form-group">
                <label for="url">Website (URL Input)</label>
                <input type="url" name="website" placeholder="https://example.com">
            </div>
            
            <div class="form-group">
                <label for="search"> Search (Search Input): </label>
                <input type="search" id="search" name="search" placeholder="Searching Something">
            </div>
            <div class="form-group">
                <label for="age">Age (Number input): </label>
                <input type="number" id="age" name="age" min="18" max="25" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="birthdate">Date of Birth (Date Input): </label>
                <input type="date" name="birthdate">
            </div>
            <div class="form-group">
                <label for="file">Upload file (file Input): </label>
                 <input type="file" id="file" name="file" ><!--do not need of placeholder -->
            </div>
            
            <div class="form-group">
                <label for="volume">Volume (Range Input): </label>
                <input type="range" name="volume" id="volume">
            </div>
            <div class="form-group">
                <label for="country">Country (Select dropdown): </label>
                <select name="country" id="country">
                    <option value="">Select country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk"> UK</option>
                    <option value="india">India</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender (radio button): </label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="male">FeMale</label>
                <label><input type="radio" name="gender" value="male">Other</label>
            </div>
            <div class="form-group">
                <label>Skills (Checkboxes):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="skills" value="html"> HTML</label>
                    <label><input type="checkbox" name="skills" value="css"> CSS</label>
                    <label><input type="checkbox" name="skills" value="javascript"> JavaScript</label>
                    <label><input type="checkbox" name="skills" value="python"> Python</label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <label><input type="checkbox" name="terms" value="agree"> I agree to terms and conditions</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">comments (Textarea): </label>
                <textarea name="comments" id="comments" placeholder="enter your comments here..." rows="5" cols="50"></textarea>
            </div>
            <div class="button-group">
                <input type="submit" value="submit" id="">
                <input type="reset" value="Reset" id="">
                <button type="button" onclick="alert('Button Clicked')">Click me</button>
            </div>
        </form>
    </div>

</body>
</html>

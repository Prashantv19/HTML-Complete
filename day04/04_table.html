<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href=" 04_style.css">
</head>
<body>
    <table>
        <caption>Employee</caption>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td rowspan="2">JAVA</td>
            </tr>
            <tr>
                <td colspan="2">Mathematics</td>
                <!-- <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
